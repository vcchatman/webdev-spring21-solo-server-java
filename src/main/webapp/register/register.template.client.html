<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container">

    <h1>Sign Up</h1>

    <div class="mb-3 row">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="username"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="username"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="password"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verifyPassword"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="verifyPassword"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a href="../profile/profile.template.client.html">
                <button class="btn btn-primary btn-block">
                    Create Account
                </button>
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a href="../index.html">
                <button class="btn btn-danger btn-block">
                    Cancel
                </button>
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10 text-center">
            Already have an account?
            <a href="../login/login.template.client.html">
                Sign In Here
            </a>
        </div>
    </div>

</div>

</body>
</html>
