<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
<!--    <script src="user-admin.controller.client.js"></script>-->
</head>
<body>

    <div class="container-fluid">

        <h1 id="user-admin-heading">User-Admin</h1>
        <button id="wbdv-create-user">Add User</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th></th>
                </tr>
                <tr class="wbdv-form">
                    <td><input id="usernameFld"
                               class="form-control wbdv-usernameFld"
                               placeholder="Username"/></td>
                    <td><input id="passwordFld"
                               class="form-control wbdv-passwordFld"
                               placeholder="Password" /></td>
                    <td><input id="firstNameFld"
                               class="form-control  wbdv-firstNameFld"
                               placeholder="First Name" /></td>
                    <td><input id="lastNameFld"
                               class="form-control wbdv-lastNameFld"
                               placeholder="Last Name" /></td>
                    <td>
                        <select id="roleFld"
                                class="form-control wbdv-roleFld">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </td>
                    <td>
                        <span class="pull-right"
                              style="white-space: nowrap">
<!--                            TODO: ^?-->
                                <i class="fa-2x fa fa-search wbdv-searchFld"></i>
                                <i class="fa-2x fa fa-plus wbdv-createFld"></i>
                                <i class="fa-2x fa fa-check wbdv-updateFld"></i>
                        </span>
                    </td>
            </thead>

            <tbody class="wbdv-tbody">
                <tr class="wbdv-template wbdv-user wbdv-hidden">
                    <td class="wbdv-username">ada</td>
                    <td>&nbsp;</td>
                    <td class="wbdv-first-name">Ada</td>
                    <td class="wbdv-last-name">Lovelace</td>
                    <td class="wbdv-role">FACULTY</td>
                    <td class="wbdv-actions">
                        <span class="pull-right">
                            <i class="fa-2x fa fa-times wbdv-remove"></i>
                            <i class="fa-2x fa fa-pencil wbdv-edit"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="user-admin.controller.client.js"></script>



</body>
</html>
