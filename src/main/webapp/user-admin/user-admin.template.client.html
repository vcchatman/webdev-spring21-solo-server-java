<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
<!--    <link href="user-admin.style.client.css" rel="stylesheet" />-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>

    <div class="container wbdv-vcc-encase">

        <h1 id="user-admin-heading"
            class="display-4">
            User-Admin
        </h1>

        <button id="wbdv-create-user">Add User</button>

        <table class="table">
            <thead>
                <tr>
                    <th class="table100.ver1 th">Username</th>
                    <th class="table100.ver1">Password</th>
                    <th class="table100.ver1">First Name</th>
                    <th class="table100.ver1">Last Name</th>
                    <th class="table100.ver1">Role</th>
                    <th class="table100.ver1"></th>
                </tr>
                <tr class="wbdv-form">
                    <td><input id="usernameFld"
                               class="form-control wbdv-usernameFld"
                               placeholder="Username"/></td>
                    <td><input id="passwordFld"
                               type="password"
                               class="form-control wbdv-passwordFld"
                               placeholder="Password" /></td>
                    <td><input id="firstNameFld"
                               class="form-control wbdv-firstNameFld"
                               placeholder="First Name" /></td>
                    <td><input id="lastNameFld"
                               class="form-control wbdv-lastNameFld"
                               placeholder="Last Name" /></td>
                    <td>
                        <select id="roleFld"
                                class="form-control wbdv-roleFld">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </td>
                    <td>
                        <span class="pull-right"
                              style="white-space: nowrap">
                                <i class="fa-2x fa fa-search wbdv-searchIcon"></i>
                                <i class="fa-2x fa fa-plus wbdv-createIcon"></i>
                                <i class="fa-2x fa fa-check wbdv-updateIcon"></i>
                        </span>
                    </td>
            </thead>

            <tbody class="wbdv-tbody">
            </tbody>
        </table>

    </div>
</body>
</html>
