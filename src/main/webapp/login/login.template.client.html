<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
</head>
<body>

    <div class="container wbdv-vcc-vert-padding">

        <h1 class="display-4">Sign In</h1>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="username"
                       placeholder="new_user"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="password"
                       placeholder="ihv67j(#%uieAA&"/>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a href="../profile/profile.template.client.html">
                    <button class="btn btn-primary btn-block">
                        Log In
                    </button>
                    <div class="text-right">
                        <a href="">
                            Forgot Password?
                        </a>
                    </div>
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">
            </label>
            <div class="col-sm-10">
                <a href="../register/register.template.client.html">
                    <button class="btn btn-success btn-block container">
                        Register
                    </button>
                    <div class="text-right">
                        <a href="../index.html">
                            Back to Home Page
                        </a>
                    </div>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
