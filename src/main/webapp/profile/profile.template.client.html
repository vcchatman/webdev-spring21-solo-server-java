<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>

<div class="container">

    <div>
        <h1>Profile</h1>
    </div>

    <div class="alert alert-danger" role="alert">
        Please complete each section.
    </div>

    <div class="alert alert-success" role="alert">
        Account successfully created.
    </div>

    <div class="mb-3 row">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control-plaintext"
                   id="username"
                   placeholder="anonymous"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="phoneNumber"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel"
                   class="form-control"
                   id="phoneNumber"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputEmail"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   id="inputEmail"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="userRole"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select class="form-control"
                    id="userRole">
                <option>Faculty</option>
                <option>Student</option>
                <option>Staff</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dateOfBirth"
               class="col-sm-2 col-form-label">
            DOB
        </label>
        <div class="col-sm-10">
            <input type="date"
                   class="form-control"
                   id="dateOfBirth"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">
        </label>
        <div class="col-sm-10">
            <a href="../index.html"
               class="btn btn-block btn-danger">
                Log Out
            </a>
        </div>
    </div>



</div>
</body>
</html>
